<head>
    <title>Game 15</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body style="background-color: 	darkolivegreen;">
  <div class="container m-3">
    <div class="gem-puzzle"></div>
  </div>
  <script>
    const values = [9, 6, 13, 11, 2, 15, 14, 8, 12, 10, 5, 4, 7, 1, 3];

    const generatePlayingField = () => {
      const tableEl = document.createElement('table');

      tableEl.className = 'table-bordered';
      for (let i = 0; i < 4; i += 1) {
        const row = tableEl.insertRow();
        for (let j = 0; j < 4; j += 1) {
          const cell = row.insertCell();
          cell.className = 'p-3';
          if (i === 3 && j === 3) {
            cell.classList.add('table-active');
          } else {
            cell.textContent = values[i + (j * 4)];
          }
        }
      }
      return tableEl;
    };

    const x =() => {
      const puzlle = generatePlayingField();
      const gameField = document.querySelector('.gem-puzzle');
      gameField.append(puzlle);
      gameField.addEventListener('click', (el) => {
        const currentActive = puzlle.querySelector('.table-active');
        const a = {
          x: currentActive.cellIndex,
          y: currentActive.parentElement.rowIndex,
        };
        const b = {
          x: el.target.cellIndex,
          y: el.target.parentElement.rowIndex,
        };
        const distance = Math.abs(a.x - b.x) + Math.abs(a.y - b.y);
        if (distance === 1) {
          currentActive.classList.remove('table-active');
          el.target.classList.add('table-active');
          const n = el.target.textContent;
          el.target.textContent = '';
          currentActive.textContent = n;
        }
      });
    };
    x();
  </script>
</body>
